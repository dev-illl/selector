<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replac="fragments.html :: head"></head>

<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>

<div class="py-5 text-center" th:if="${error}">
    <p class="lead">Selector Email 확인</p>
    <div class="alert alert-danger" role="alert">
        이메일 확인 링크각 정확하지 않습니다.
    </div>
</div>
<div class="py-5 text-center" th:if="${error == null}">
    <p class="lead">Selector Email 확인</p>
    <h2>
        이메일 확인이 완료 되었습니다. <span th:text="${numberOfUser}"></span>번째 회원입니다.
        <span th:text="${nickName}"></span>님 가입을 축하드립니다.
    </h2>
    <small class="text-info">이제부터 가입할 때 사용하신 이메일로 로그인이 가능합니다.</small>
    <div th:replace="fragments.html :: footer"></div>
</div>
</body>
</html>
