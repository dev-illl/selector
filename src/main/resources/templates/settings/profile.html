<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments.html :: head"></head>
<body class="bg-light">
<div th:replace="fragments.html :: main-nav"></div>
<div class="container">
    <div class="row mt-5 justify-content-center">
        <div class="col-2">
            <div th:replace="fragments.html :: settings-menu(currentMenu='profile')"></div>
        </div>
        <div class="col-8">
            <div th:if="${message}" class="alert alert-info alert-dismissible fade show mt-3" role="alert">
                <span th:text="${message}">메시지</span>
                <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="row">
                <h2 class="col-sm-12" th:text="${account.nickName}">sangyeong</h2>
            </div>
            <div class="row mt-3">
                <form class="col-sm-6" action="#"
                      th:action="@{/settings/profile}" th:object="${profile}" method="post" novalidate>
                    <div class="form-group">
                        <label for="introduce">한 줄 소개</label>
                        <input id="introduce" type="text" th:field="*{introduce}" class="form-control"
                               placeholder="간략한 소개를 부탁합니다." aria-describedby="introduceHelp" required>
                        <small id="introduceHelp" class="form-text text-muted">
                            길지 않게 35자 이내로 입력하세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('introduce')}" th:errors="*{introduce}">
                            조금 길어요.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="instagramUrl">링크</label>
                        <input id="instagramUrl" type="url" th:field="*{instagramUrl}" class="form-control"
                               placeholder="http://selector.com" aria-describedby="instagramUrlHelp" required>
                        <small id="instagramUrlHelp" class="form-text text-muted">
                            Instagram, Facebook 또는 블로그가 있다면 URL 을 입력 해주세요.
                        </small>
                        <small class="form-text text-danger" th:if="${#fields.hasErrors('instagramUrl')}" th:errors="*{instagramUrl}">
                            올바른 URL이 아닙니다. 예시처럼 입력해 주세요.
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="company">직업</label>
                        <input id="company" type="text" th:field="*{occupation}" class="form-control"
                               placeholder="어떤 일을 하고 계신가요?" aria-describedby="occupationHelp" required>
                        <small id="occupationHelp" class="form-text text-muted">
                            개발자? 매니저? 취준생? 대표님?
                        </small>
                    </div>

                    <div class="form-group">
                        <label for="interest">주요 고민 분야</label>
                        <input id="interest" type="text" th:field="*{interest}" class="form-control"
                               placeholder="직장, 연애, 친구, 취업, 기타"
                               aria-describedby="interestHelp" required>
                        <small id="interestHelp" class="form-text text-muted">
                            주로 관심있는 고민 분야에 대하여 입력 해주시기 바랍니다.
                        </small>
                    </div>

                    <div class="form-group">
                        <button class="btn btn-primary btn-block" type="submit"
                                aria-describedby="submitHelp">수정하기</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
</body>
</html>
